
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>
    <link rel="stylesheet" href="/web/css/admin.css">
</head>
<body>
    <header>
        <h1>Administration du Forum</h1>
        <nav>
            <a href="/forum">Retour au Forum</a>
            <a href="/logout">Déconnexion</a>
        </nav>
    </header>
    <main class="admin-container">
        <section id="reports" class="section">
            <h2>Signalements</h2>
        </section>
        
        <section id="mod-requests" class="section">
            <h2>Demandes de Modération</h2>
            <div id="mod-request-list"></div>
        </section>
        
        <section id="posts" class="section">
            <h2>Posts</h2>
        </section>

        <div id="category-management">
            <h2>Gestion des catégories</h2>
            <div id="create-category">
                <input type="text" id="category-name" placeholder="Nom de la catégorie" />
                <button id="create-category-btn">Créer la catégorie</button>
            </div>
            <div id="category-list"></div>
        </div>
    </main>
    <script src="/web/js/admin.js"></script>
</body>
</html>
